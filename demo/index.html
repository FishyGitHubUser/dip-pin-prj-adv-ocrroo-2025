<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flask Web UI</title>
</head>
<body>
  <h1>Welcome to my Flask Web UI!</h1>
  <p>This page is rendered by Flask using Jinja2 templates.</p>

  <form method="post" action="/submit">
    <input type="text" name="username" placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>

  <script>
      fetch('http://127.0.0.1:8000/video/demo/frame/1006/ocr')
        .then(response => response.json()) // Parse the JSON response
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
